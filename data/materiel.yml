drone:
  inspire:
    intro: Le Quad DJI INSPIRE 1 V2 homologué DGAC permet des images à couper le souffle. De plus, c'est un appareil high tech utilisant les dernières technologies en matière de positionnement, GPS, capteurs optique et ultrason pour un positionnement précis en extérieur comme en intérieur.
    camera: Le design de l’objectif incurvé rectiligne élimine la distorsion, et la focale de 20mm vous donne une ouverture d’image grand angle sans effet « fish-eye ». cette caméra compacte enregistre des vidéos jusqu’à 4Kp30 ou 1080p60 et prend des photos nettes et lumineuses de 12Mp.
    nacelle: Son format compact cache un niveau de complexité extrême qui en fait l'une des caméras volantes les plus sophistiquées de DJI. 24 processeurs haute performance, un tout nouveau système de transmission d'une portée de 7 km (4,3 miles), quatre capteurs optiques et une caméra 4K stabilisée par une nacelle 3 axes.
